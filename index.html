    <script>
        function calculatorTax() {
            var qnty = document.getElementById('qty').value
            var rate = document.getElementById('rate').value
            var igst = document.getElementById('igst').value
            var tax = document.getElementById('taxable')
            var Scgst = document.getElementById('scgst')
            var Irate = document.getElementById('irate')
            var total = document.getElementById('total')

            var amount = Math.round(qnty * rate)
            var taxs = Math.round(amount / (100 + parseInt(igst)) * 100)
            total.value = amount
            tax.value = taxs
            Irate.value = parseInt(igst) / 2
            Scgst.value = (amount - taxs) / 2
        }
